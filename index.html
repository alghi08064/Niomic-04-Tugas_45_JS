<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>index.html</title>
</head>
<body>

  <p id="href"></p>
  <button type="button" name="button" onclick="lihat_href()">Lihat href index</button>
  <script type="text/javascript">

  function lihat_href() {
    var k = location.href;
    document.getElementById("href").innerHTML = k;
  }
  </script>
</body>
</html>
